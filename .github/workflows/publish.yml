name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ensure tag ref for manual runs
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "This workflow must run on a tag ref (refs/tags/vX.Y.Z)." >&2
          echo "Use: gh workflow run publish --ref vX.Y.Z" >&2
          exit 1
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: ensure tag matches Cargo version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ "${TAG}" != v* ]]; then
            echo "Expected tag ref_name to start with 'v', got: ${TAG}" >&2
            exit 1
          fi
          TAG_VERSION="${TAG#v}"
          CARGO_VERSION="$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*$/\1/p' ra/Cargo.toml | head -n 1)"
          if [[ -z "${CARGO_VERSION}" ]]; then
            echo "Failed to parse version from ra/Cargo.toml" >&2
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${CARGO_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match ra/Cargo.toml version (${CARGO_VERSION})" >&2
            exit 1
          fi
      - name: publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --manifest-path ra/Cargo.toml --locked
