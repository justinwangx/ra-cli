name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: ensure tag ref for manual runs
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "This workflow must run on a tag ref (refs/tags/vX.Y.Z)." >&2
          echo "Use: gh workflow run release --ref vX.Y.Z" >&2
          exit 1
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ra
          target: ${{ matrix.target }}
          manifest-path: ra/Cargo.toml
          archive: ra-${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
