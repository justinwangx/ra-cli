name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: ensure tag ref for manual runs
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "This workflow must run on a tag ref (refs/tags/vX.Y.Z)." >&2
          echo "Use: gh workflow run release --ref vX.Y.Z" >&2
          exit 1
      - uses: taiki-e/create-gh-release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: ensure tag ref for manual runs
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "This workflow must run on a tag ref (refs/tags/vX.Y.Z)." >&2
          echo "Use: gh workflow run release --ref vX.Y.Z" >&2
          exit 1
      - uses: dtolnay/rust-toolchain@stable
      - name: ensure tag matches Cargo version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ "${TAG}" != v* ]]; then
            echo "Expected tag ref_name to start with 'v', got: ${TAG}" >&2
            exit 1
          fi
          TAG_VERSION="${TAG#v}"
          CARGO_VERSION="$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*$/\1/p' ra/Cargo.toml | head -n 1)"
          if [[ -z "${CARGO_VERSION}" ]]; then
            echo "Failed to parse version from ra/Cargo.toml" >&2
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${CARGO_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match ra/Cargo.toml version (${CARGO_VERSION})" >&2
            exit 1
          fi
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: ra
          target: ${{ matrix.target }}
          manifest-path: ra/Cargo.toml
          archive: ra-${{ matrix.target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_npm:
    name: Publish npm package
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: ensure tag ref for manual runs
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "This workflow must run on a tag ref (refs/tags/vX.Y.Z)." >&2
          echo "Use: gh workflow run release --ref vX.Y.Z" >&2
          exit 1

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: ensure tag matches Cargo + npm package version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          if [[ "${TAG}" != v* ]]; then
            echo "Expected tag ref_name to start with 'v', got: ${TAG}" >&2
            exit 1
          fi
          TAG_VERSION="${TAG#v}"

          CARGO_VERSION="$(sed -nE 's/^version[[:space:]]*=[[:space:]]*"([^"]+)".*$/\1/p' ra/Cargo.toml | head -n 1)"
          if [[ -z "${CARGO_VERSION}" ]]; then
            echo "Failed to parse version from ra/Cargo.toml" >&2
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${CARGO_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match ra/Cargo.toml version (${CARGO_VERSION})" >&2
            exit 1
          fi
          NPM_VERSION="$(sed -nE 's/^[[:space:]]*"version"[[:space:]]*:[[:space:]]*"([^"]+)".*$/\1/p' ra/npm-package/package.json | head -n 1)"
          if [[ -z "${NPM_VERSION}" ]]; then
            echo "Failed to parse version from ra/npm-package/package.json" >&2
            exit 1
          fi
          if [[ "${TAG_VERSION}" != "${NPM_VERSION}" ]]; then
            echo "Tag version (${TAG_VERSION}) does not match ra/npm-package/package.json version (${NPM_VERSION})" >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Pack
        run: |
          set -euo pipefail
          mkdir -p dist/npm
          (cd ra/npm-package && npm pack --ignore-scripts --pack-destination "${GITHUB_WORKSPACE}/dist/npm")

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          ls -1 dist/npm/*.tgz
          npm publish dist/npm/*.tgz
